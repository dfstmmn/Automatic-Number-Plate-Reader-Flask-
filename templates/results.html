<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css') }}">
</head>
<body>
    <h1>License Plate Detection Result</h1>
    
    {% if uploaded_image %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image.split('/')[-1]) }}" alt="Uploaded Image">
    {% endif %}
    
    {% if result_image %}
        <h2>Processed Image:</h2>
        <img src="{{ url_for('static', filename='uploads/' + result_image.split('/')[-1]) }}" alt="Processed Image">
        <p>Detected License Plate: {{ text }}</p>
    {% else %}
        <p>{{ text }}</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="back-link">Upload Another Image</a>
</body>
</html>
